<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css" />
    <script src="CalcScript.js" defer></script>
  </head>
  <body>
    <section class="mainCalculator"></section>
    <div class="container">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
      </div>
      <div class="buttons">
        <div class="data all-clear">AC</div>
        <div class="data plus-minus">+/-</div>
        <div class="data modulus">%</div>
        <div class="data operator">รท</div>
        <div class="data numbers">7</div>
        <div class="data numbers">8</div>
        <div class="data numbers">9</div>
        <div class="data operator">x</div>
        <div class="data numbers">4</div>
        <div class="data numbers">5</div>
        <div class="data numbers">6</div>
        <div class="data operator">-</div>
        <div class="data numbers">1</div>
        <div class="data numbers">2</div>
        <div class="data numbers">3</div>
        <div class="data operator">+</div>
        <div class="data numbers">0</div>
        <div class="data numbers">.</div>
        <div class="data delete">C</div>
        <div class="data equal-to">=</div>
      </div>
    </div>
    </section>
    <script src="CalcScript.js"></script>
  </body>
</html>
