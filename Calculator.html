<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CalcStyle.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="container">
          <div class= "calculator">
              <div class="display-screen">
                  <div class="display"></div>
              </div>
              <div class="output"></div>
              <div class="row">
                <div class="grey-button clear">AC</div>
                <div class="grey-button plus-minus">+/-</div>
                <div class="grey-button modulus">%</div>
                <div class="orange-button operators">รท</div>
              </div>
              <div class="row">
                <div class="button numbers">7</div>
                <div class="button numbers">8</div>
                <div class="button numbers">9</div>
                <div class="orange-button operators">ร</div>
              </div>
              <div class="row">
                <div class="button numbers">4</div>
                <div class="button numbers">5</div>
                <div class="button numbers">6</div>
                <div class="orange-button operators">-</div>
              </div>
              <div class="row">
                <div class="button numbers">1</div>
                <div class="button numbers">2</div>
                <div class="button numbers">3</div>
                <div class="orange-button operators">+</div>
              </div>
              <div class="row">
                <div class="button numbers">0</div>
                <div class="button dot">.</div>
                <div class="button delete">C</div>
                <div class="orange-button equal-to">=</div>
              </div>
          </div>
      </div>
      <script src="CalcScript.js" defer></script>
  </body>
</html>
